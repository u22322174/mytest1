<!DOCTYPE html>
<html lang="en">
<head>
  <link href="./main.css" rel="stylesheet">
  <link href="./iconfont/font_crg069kjtf/iconfont.css" rel="stylesheet">
  <script src="./api/html2canvas.min.js"></script>
  <script src="./api/jquery.js"></script>
  <script src="./api/jquery.form.js"></script>
  <script src="./iconfont/font_crg069kjtf/iconfont.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML转canvas</title>
</head>
<body>
  <div id="father">
    <div class="form-wrap">
      <form>
        <input type="file" class="file">
        <input type="button" class="create" value="新建">
        <input type="button" class="submit" value="转入">
      </form>
    </div>
    <div class="form-wrap bottom">
      <div class="hd">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-icon_secai"></use>
        </svg>
         <select class="item colors">
            <option value="black">black</option>
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="yellow">yellow</option>
        </select>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-zitidaxiao"></use>
        </svg>
        <select class="item sizes">
            <option value="16px">normal</option>
            <option value="12px">small</option>
            <option value="30px">big</option>
        </select>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-zitijiacu"></use>
        </svg>
        <select class="item blods">
            <option value="400">400</option>
            <option value="700">700</option>
            <option value="1000">1000</option>
        </select>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-zitiyangshi"></use>
        </svg>
        <select class="item familys">
            <option value="normal">normal</option>
            <option value="fantasy">fantasy</option>
            <option value="monospace">monospace</option>
        </select>
    </div>
    </div>
    <div id="box" class="hidden">
      <form class="edit">
        <input type="text" class="frame">
        <input type="button" value="确认" class="sure">
      </form> 
      <div id="scale" style="display: none;"></div>
    </div>
  </div>
    <div class="canvas-wrap">
    </div>
    <script src="./main.js"></script>
    <script src="./module.js"></script>
    <script src="./module2.js"></script>
</body>
</html>
