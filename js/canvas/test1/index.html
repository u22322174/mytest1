<!DOCTYPE html>
<html>
    <head>
        <title>
            canvas 文字编辑
        </title>
        <meta content="text/html" charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="./icons/iconfont.css">
        <script src="./api/jquery.js"></script>
        <script src="./api/jquery.form.js"></script>
    </head>
    <body>
        <div class="imgs">
            <!-- <img src="./images/desk/1.jpg">
            <img src="./images/desk/2.jpg">
            <img src="./images/desk/4.jpg">
            <img src="./images/desk/3.jpg">
            <img src="./images/desk/11.jpg"> -->
        </div>
        <div class="Stadium">
            <div class="hd">
                <div class="fixed">
                    <i class="iconfont icon-fangda"></i>
                    <i class="iconfont icon-suoxiao"></i>
                </div>
                <form class="myform">
                    <input type="file" class="file" name="file" value="上传">
                    <input type="button" class="purpose" value="确定位置">
                </form>
            </div>
            <div class="hd">
                <span>content:</span>
                <input type="text" class="ipt item">
                <span>color:</span>
                 <select class="item colors">
                    <option value="black">black</option>
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                </select>
                <span>size:</span>
                <select class="item sizes">
                    <option value="16px">normal</option>
                    <option value="12px">small</option>
                    <option value="30px">big</option>
                </select>
                <span>blod:</span>
                <select class="item blods">
                    <option value="1">400</option>
                    <option value="2">700</option>
                    <option value="5">1000</option>
                </select>
                <span>family:</span>
                <select class="item familys">
                    <option value="normal">normal</option>
                    <option value="fantasy">fantasy</option>
                    <option value="monospace">monospace</option>
                </select>
                <button class="btn item">submit</button>
            </div>
            <canvas></canvas>
        </div>
        <script src="main.js"></script>
        <script src="module2.js"></script>
        <script src="module.js"></script>
    </body>
</html>
