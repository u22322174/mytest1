<!DOCTYPE html>
<html>
    <head>
        <title>新建签页</title>
        <meta content="text/html" charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="module.css">
        <link rel="stylesheet" href="iconfont/iconfont.css">
        <link rel="stylesheet" href="icon-arrow/iconfont.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="slide-wrap slidebar" id="slidebar">
                <div class="forcast">
                    <label class="city">黄冈</label>
                    <img class="image" src="images/logo/weather.png">
                    <div class="secondary">
                        <div class="temperature">17℃</div>
                        <div class="weather">多云</div>
                    </div>
                </div>
                <div class="weather-popup">
                    <div class="arrow iconfont icon-zhcc_xiangshangjiantou"></div>
                    <div class="frame">
                        <div class="more-weather"></div>
                    </div>
                </div>
            </div>
            <div class="content">
               <div class="search-section">
                <div class="search-logo">
                    <img src="images/logo/baidu.png"> 
                </div>
                <div class="search-area">
                    <i class="iconfont icon-sousuo"></i>
                    <form id="search-form">
                        <input class="search-frame frame" style="width: 85%;">
                    </form>
                </div>
               </div>
               <div class="app-wrap">
                <div class="applications">
                    <div class="container">
                        <a href="#">
                            <div class="inner">
                                <div class="icon">
                                    <img src="images/icon/taobao.png">
                                </div>
                                <div class="inner_ft">
                                    <span>淘宝网</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="container">
                        <a href="#">
                            <div class="inner">
                                <div class="icon">
                                    <img src="images/icon/QIY.png">
                                </div>
                                <div class="inner_ft">
                                    <span>爱奇艺</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="container">
                        <a href="#">
                            <div class="inner">
                                <div class="icon">
                                    <img src="images/icon/vue.js.png">
                                </div>
                                <div class="inner_ft">
                                    <span>vue.js</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="container">
                        <a href="#">
                            <div class="inner">
                                <div class="icon">
                                    <img src="images/icon/vue.png">
                                </div>
                                <div class="inner_ft">
                                    <span>vue-element</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="container">
                        <a href="#">
                            <div class="inner">
                                <div class="icon">
                                    <img src="images/icon/Web.png">
                                </div>
                                <div class="inner_ft">
                                    <span>web</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="container">
                        <a href="#">
                            <div class="inner">
                                <div class="icon">
                                    <img src="images/icon/scdn.png">
                                </div>
                                <div class="inner_ft">
                                    <span>SCDN</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="container">
                        <a href="#">
                            <div class="inner">
                                <div class="icon">
                                    <img src="images/icon/QQyx.png">
                                </div>
                                <div class="inner_ft">
                                    <span>QQ邮箱</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="container">
                        <a href="#">
                            <div class="inner">
                                <div class="icon">
                                    <img src="images/icon/iconfont.png">
                                </div>
                                <div class="inner_ft">
                                    <span>iconfont</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>   
    </body>
</html>
