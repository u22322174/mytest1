<!DOCTYPE html>
<html>
    <head>
        <title>
            My art exhibition
        </title>
       <meta content="text/html" charset="utf-8">
       <link rel="stylesheet" href="./main.css"> 
       <link rel="icon" href="ladys/24.jpg">
       <script src="../vue.min.js"></script>
    </head>
    <body>
        <ul class="photo">
            <li v-for="src in imgsrc">
                <a href="" title="Happy day">
                    <img :src="src">
                </a>
            </li>
        </ul>
    </body>
</html>
<script>
    new Vue({
        el:'.photo',
        data() {
            return {
                imgsrc:[]
            }
        },
        created() {
            this.pushsrc()
        },
        methods:{
            pushsrc() {
                var i = 48 
                while(i >= 1) {
                    this.imgsrc.push("ladys/" + i + ".jpg")
                    i--;
                }
                console.log(this.imgsrc)
            }
        }
    })
</script>
