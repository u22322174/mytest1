<html>
    <link rel="stylesheet" href="抽奖.css">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <div id="container">
            <ul class="ul1">
                <li>一等奖</li>
                <li>二等奖</li>
                <li>三等奖</li>
                <li>八等奖</li>
                <a >开始</a>
                <li>四等奖</li>
                <li>七等奖</li>
                <li>六等奖</li>
                <li>五等奖</li>
                </ul>
                <p id="pp"></p>
               </div>
        <!-- <script src="矩阵.js"></script>
        <script src="抽奖.js"></script> -->
        <script src="array.js"></script>
        <script>
            
            var isRuning = false
            var lottry = new Lottry({
                $box: document.getElementsByTagName('li'),
                isRandomLoc:true,
                cb: function(idx) {
                    isRuning = !isRuning
                    console.log(`恭喜您获得${idx + 1}等奖`)
                },
                changeTransSort:[[3,4],[4,7],[5,6],[6,5],[7,3]]
            })
            document.querySelector('a').addEventListener('click', function() {
                if(!isRuning){
                    isRuning = !isRuning
                    lottry.run()
                }
                
            })
        
        </script>
    </body>
</html>
