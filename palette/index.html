<!DOCTYPE html>
<html lang="en">
<head>
  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/module.css" rel="stylesheet">
  <link href="./iconfont/font_crg069kjtf/iconfont.css" rel="stylesheet">
  <script src="./api/html2canvas.min.js"></script>
  <script src="./api/jquery.js"></script>
  <script src="./iconfont/font_crg069kjtf/iconfont.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML转canvas</title>
</head>
<body>
  <div id="father">
    <div class="form-wrap head">
      <form style="display: flex;">
        <input type="file" class="file">
        <span class="title">尺寸: </span>
        <select class="ratio">
          <option value="false">原始尺寸</option>
          <option value="true">自定义宽高</option>
        </select> 
        <input type="button" class="submit btm" value="转入">
        <input type="button" class="create btm" value="新建文本">
      </form>
    </div>
    <div class="form-wrap bottom">
      <div class="hd">
       <span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-icon_secai"></use>
        </svg>
         <select class="item colors">
            <option value="#fff">white</option>
            <option value="black">black</option>
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="yellow">yellow</option>
            <option value="deepskyblue">deepskyblue</option>
        </select>
       </span>
        <span>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-zitidaxiao"></use>
          </svg>
          <select class="item sizes">
              <option value="16px">normal</option>
              <option value="12px">small</option>
              <option value="30px">Large</option>
              <option value="30px">Large</option>
              <option value="35px">larger</option>
          </select>
        </span>
        <span>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-zitijiacu"></use>
          </svg>
          <select class="item blods">
              <option value="400">400</option>
              <option value="500">500</option>
              <option value="700">700</option>
              <option value="900">900</option>
          </select>
        </span>
        <span>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-zitiyangshi"></use>
          </svg>
          <select class="item familys">
              <option value="normal">normal</option>
              <option value="fantasy">fantasy</option>
              <option value="monospace">monospace</option>
          </select>
        </span>
        <span class="footer">
         <label>
          <input type="button" value="内容清空" class="reset">
         </label>
        </span>
    </div>
    </div>
    <div id="box" class="hidden">
      <form class="edit">
        <input type="text" class="frame">
        <input type="button" value="确认" class="sure">
      </form> 
      <div id="scale" style="display: none;"></div>
    </div>
  </div>
    <div class="canvas-wrap">
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/module.js"></script>
</body>
</html>
